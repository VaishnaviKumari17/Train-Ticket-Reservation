<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>E-Trains - Login Page</title>
    <link rel="stylesheet" href="UserHome_Css.css">
    <style>
        /* Basic styling for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .main {
            text-align: center;
            background-color: #ecf0f1;
            padding: 10px;
        }

        .menu {
            margin: 0 10px;
            display: inline-block;
        }

        .menu a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
        }

        .tab {
            text-align: center;
            font-size: 20px;
            padding: 10px;
        }

        .green {
            background-color: #2ecc71;
            color: white;
        }

        .brown {
            background-color: #dcdcdc;
            padding: 15px;
            margin: 20px auto;
            width: 300px;
            border-radius: 5px;
        }

        form input[type="text"],
        form input[type="password"],
        form input[type="email"] {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        form input[type="submit"] {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .login-box {
            flex: 1 1 300px;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="hd">National Ticket Booking Spot</h1>
        <div class="main">
            <span class="menu"><a href="UserLogin.html">Login as User</a></span>
            <span class="menu"><a href="UserRegister.html">New User Register</a></span>
            <span class="menu"><a href="AdminLogin.html">Login as Admin</a></span>
        </div>
    </header>

    <div class="login-container">
        <!-- Admin Login -->
        <div class="login-box">
            <div class="tab green">Admin Login</div>
            <form action="adminlogin" class="tab brown" method="post">
                <br /> Username: <input type="text" name="uname" placeholder="Enter Your Email ID"><br />
                <br /> Password: <input type="password" name="pword"><br />
                <br /> <input type="submit" value="LOGIN"><br />
            </form>
        </div>

        <!-- User Login -->
        <div class="login-box">
            <div class="tab green">User Login</div>
            <form action="userlogin" class="tab brown" method="post">
                <br /> Email ID: <input type="email" name="email" placeholder="Enter Your Email ID"><br />
                <br /> Password: <input type="password" name="password"><br />
                <br /> <input type="submit" value="LOGIN"><br />
            </form>
        </div>
    </div>
</body>
</html>
